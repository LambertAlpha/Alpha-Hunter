name: ml
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
      # Deep Learning
      - torch>=2.0.0
      - torchvision
      
      # Data Science
      - numpy>=1.24.0
      - pandas>=2.0.0
      - scikit-learn>=1.3.0
      
      # Visualization
      - matplotlib>=3.7.0
      - seaborn>=0.12.0
      
      # Scientific Computing
      - scipy>=1.10.0
      
      # Jupyter
      - jupyter
      - notebook
      - ipykernel
      
      # Progress bar
      - tqdm
      
      # Utilities
      - openpyxl  # Excel support

